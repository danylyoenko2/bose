<section class="feedback" id="feedback">
  <div class="feedback__container container">
    <div class="feedback__help">
      <h2 class="feedback__title">Feedback</h2>
      <p class="feedback__text">
        We'll help you find the right headphones for you.
      </p>
    </div>
    <form class="feedback__form">
      <div class="form__mixer">
        <div class="form__wrapper">
          <label class="form__name" for="name"></label>
          <input
            class="form__input name__input"
            type="text"
            required
            id="name"
            minlength="2"
            placeholder="Your name"
          />
        </div>
        <div class="form__wrapper">
          <label class="form__email" for="email"></label>
          <input
            class="form__input email__input"
            type="email"
            required
            id="email"
            placeholder="Your e-mail"
          />
        </div>
        <div class="form__wrapper">
          <label class="form__comment" for="comment"></label>
          <textarea
            class="form__input comment__input"
            id="comment"
            name="comment"
            rows="4"
            placeholder="Send us a message"
            maxlength="150"
          ></textarea>
        </div>
      </div>
      <div class="form__wrapper form__wrapper--checkbox">
        <label class="checkbox__label custom__checkbox" for="checkbox">
          <input
            type="checkbox"
            id="checkbox"
            class="form__checkbox"
            required
          />
          <span class="checkmark"> </span>
        </label>
        <p class="checkbox__agreement">
          I agree to the
          <a href="#" class="agreement__link">privacy policy</a>
        </p>
      </div>
      <button class="form__submit draw">Send</button>
    </form>
  </div>
</section>
